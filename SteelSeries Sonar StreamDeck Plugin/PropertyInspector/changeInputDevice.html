<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Change Input Device Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Device</div>
            <select class="sdProperty" id="sonarDevice" setting="sonarDevice" placeholder="Device" oninput="setSettings()">
                <option value="0">Master</option>
                <option value="1">Game</option>
                <option value="2">Chat</option>
                <option value="3">Media</option>
                <option value="4">Aux</option>
                <option value="5">Mic</option>
            </select>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Redirection Device 1</div>
            <select class="sdpi-item-value select sdProperty sdList" id="redirectionDevices1" setting="redirectionDevices1" placeholder="Redirection Device 1" oninput="setSettings()"
                    sdListTextProperty="name" sdListValueProperty="id" sdValueField="redirectionDevice1">
            </select>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Redirection Device 2</div>
            <select class="sdpi-item-value select sdProperty sdList" id="redirectionDevices2" setting="redirectionDevices2" placeholder="Redirection Device 2" oninput="setSettings()"
                    sdListTextProperty="name" sdListValueProperty="id" sdValueField="redirectionDevice2">
            </select>
        </div>
    </div>
</body>
</html>
